<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script src="./main.js"></script>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <main>
        <div class="buttons">
            <button onclick="restart()" id="restart-btn" class="restart-btn">Restart</button>
            <button onclick="playMusic()" class="sound">Music On</button>
            <button onclick="stopMusic()" class="sound">Music Off</button>

            <div class="volume" onchange="changeVolume()">
                <label for="volume">Volume</label>
                <select name="volume" id="volume">
                    <option value="1">100%</option>
                    <option selected="" value="0.75">75%</option>
                    <option selected="" value="0.5">50%</option>
                    <option selected="" value="0.25">25%</option>
                    <option value="0">0%</option>
                </select>
            </div>

        </div>

        <div class="make-lines">

            <div id="line-1" class="horizontal-line" style="top: 17%; left: 25px;"></div>
            <div id="line-2" class="horizontal-line" style="top: 50%; left: 25px;"></div>
            <div id="line-3" class="horizontal-line" style="top: 83%; left: 25px;"></div>

            <div id="line-4" class="horizontal-line  make-vertical" style="top: 50%; left: -143px;"></div>
            <div id="line-5" class="horizontal-line  make-vertical" style="top: 50%; left: 22px;"></div>
            <div id="line-6" class="horizontal-line  make-vertical" style="top: 50%; left: 185px;"></div>

            <div id="line-7" class="horizontal-line  make-diagonal-plus" style="top: 49%; left: -58px;"></div>
            <div id="line-8" class="horizontal-line  make-diagonal-minus" style="top: 49%; left: -50px;"></div>

        </div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/circle.png">
                    <img id="cross-0" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/circle.png">
                    <img id="cross-1" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/circle.png">
                    <img id="cross-2" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/circle.png">
                    <img id="cross-3" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/circle.png">
                    <img id="cross-4" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/circle.png">
                    <img id="cross-5" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>

            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/circle.png">
                    <img id="cross-6" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/circle.png">
                    <img id="cross-7" class="shape d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/circle.png">
                    <img id="cross-8" class="shape d-none" src="./img/cross.png">
                </td>
            </tr>
        </table>

        <div class="player-panel">
            <div class="player-inactive" id="player-1">
                <img src="./img/circle.png"><span>Player 1</span>
            </div>
            <div class="player-inactive" id="player-2">
                <img src="./img/cross.png"><span>Player 2</span>
            </div>
        </div>
    </main>
</body>

</html>
